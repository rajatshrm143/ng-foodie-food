<div class="title">
    <h3>Response getting from Web API using 'async' tool</h3>
</div>
<div>
    <!-- <li *ngFor="let row of softBook | async">Serial : {{row | json}}
    </li> -->
    <ng-container *ngIf="softBook | async as arr;else showLoading">

    </ng-container>
    <ng-template #showLoading>
        <h4><span>Loading please wait...</span></h4>
    </ng-template>
</div>
